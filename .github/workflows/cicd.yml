on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    uses: ./.github/workflows/reusable-build.yml
    with:
      build_dir: build
      config: Release
      artifact_name: build-artifacts

  test:
    needs: build
    uses: ./.github/workflows/reusable-test.yml
    with:
      build_dir: build
      config: Release
      artifact_name: build-artifacts
